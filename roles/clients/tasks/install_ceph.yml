---

- name: Install ceph key
  apt_key:
    url: https://download.ceph.com/keys/release.asc
    state: present
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Ubuntu"

- name: Install ceph-deploy
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - "ceph-deploy"
    - "ceph-common"
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Ubuntu"

- name: "dnf install packages"
  dnf:
    name: "{{ item }}"
    state: latest
  with_items:
    - "ceph-deploy"
    - "ceph-common"
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Fedora"

- name: Make sure we have a 'wheel' group
  group:
    name=wheel
    state=present
  tags:
    - clients
    - ceph

- name: Allow wheel group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
  tags:
    - clients
    - ceph

- name: Create ceph-client user
  user:
    name: ceph-client
    comment: Ceph Client
    create_home: yes
    groups: wheel
    append: yes
    generate_ssh_key: yes
    ssh_key_bits: 1024
    ssh_key_file: .ssh/id_rsa
    state: present
  tags:
    - clients
    - ceph

- name: copying over public key to ceph-client
  copy:
    src: roles/common/files/keys/ceph_admin.pub
    dest: /home/ceph-client/.ssh/authorized_keys
    owner: ceph-client
    mode: 0644
  tags:
    - clients
    - ceph

- name: flush iptable rules
  iptables:
    flush: yes
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Ubuntu"

- name: add ceph iptable rule
  iptables:
    chain: INPUT
    in_interface: eth1
    protocol: tcp
    source: 10.0.0.0/24
    destination_port: 6789
    jump: ACCEPT
  become: yes
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Ubuntu"

- name: Enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Fedora"

- name: Set dmz as default policy
  command: firewall-cmd --set-default-zone=public
  tags:
    - clients
    - ceph
  when: ansible_distribution == "Fedora"

- name: (fedora) add etcd firewalld rule
  firewalld:
    zone: public
    port: 6789/tcp
    source: 10.0.0.0/24
    permanent: true
    immediate: true
    state: enabled
  become: yes
  tags:
    - clients
    - site
  when: ansible_distribution == "Fedora"

# in case we've mounted a disk
- name: make sure we dont have any ceph mounting things
  command: umount -af
  become: yes
  ignore_errors: yes
  tags:
    - clients
    - ceph

# remove all the rbd blocks
- name: find all rdb images
  command: rbd ls
  register: rbdls
  ignore_errors: yes
  tags:
    - clients
    - ceph

- name: unmap all the rados blocks
  command: "rbd unmap {{ item }}"
  with_items: "{{ rbdls.stdout_lines }}"
  ignore_errors: yes
  tags:
    - clients
    - ceph

- name: delete all previous ceph images
  command: "rbd remove {{ item }}"
  with_items: "{{ rbdls.stdout_lines }}"
  tags:
    - clients
    - ceph
